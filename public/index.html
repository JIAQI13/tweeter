<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--font awesome-->
  <<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class='CreateNewTweet'>
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div class='myName'>
      <h2>Your Name</h2>
    </div>
  </header>

  <main class='container'>
    <div class = 'tweet-creator'>
      <section>
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method='POST'>
          <label for="tweet-text" 
                 style="font-family:  'Source Sans Pro',sans-serif; font-weight:bold;">
            What are you humming about?
          </label>
          <div class = 'textBox'>
            <textarea name="text" class="tweet-text"></textarea>
          </div>
          <div>
            <button class='tweet-new-tweet' type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </div>

    <div class='article'>
      <section>
        <div class='tweet-header'>
          <div>
            <img class='resize' src="/images/profile-hex.png">
            <label>Newton</label>
          </div>
          <label class='username'>@ImagineWagons</label>
        </div>
        <div id='tweet-content-box'>
          <p id='tweet-content'>I'm afraid for the calendar. Its days are numbered.</p>
        </div>
        <div id='tweet-button'>
          <label>10 days ago</label>
          <div>
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
