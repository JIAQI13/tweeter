<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class='CreateNewTweet'>
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <div class='responsive'>

    <header>
      <div class='img-box'>
        <img src="/images/profile-hex.png">
      </div>
    <div class='myName'>
      <h2>Your Name</h2>
    </div>
  </header>
  
  <main class='container'>
    <div class = 'tweet-creator'>
      <section>
        <form action="/tweets/" method='POST' id='tweet-form'>
          <div class='errorMessage'>
            <h2 class='tooLong' hidden>ðŸ˜ tweet content cannot exceed 140 charactersðŸ˜ </h2>
            <h2 class='tooShort' hidden>ðŸ˜ tweet content cannot be emptyðŸ˜ </h2>
          </div>
          <label for="tweet-text" 
          style="font-family:  'Source Sans Pro',sans-serif; font-weight:bold;">
          What are you humming about?
        </label>
        <div class = 'textBox'>
          <textarea name="text" class="tweet-text"></textarea>
        </div>
        <div>
          <button class='tweet-new-tweet' type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </div>
  
  <!--posted tweeters-->
  <section class='tweet-section'></section>
